apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: gui
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gui
            port:
              number: 80